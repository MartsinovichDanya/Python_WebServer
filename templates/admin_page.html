{% extends "base.html" %}

{% block content %}
    <div>
        <h2>Статистика</h2>
        <table border="1">
            <tr>
                <th>Имя пользователя</th>
                <th>ID</th>
                <th>Количество новостей</th>
            </tr>
            {% for user in users %}
                <tr>
                    <th>{{user[0]}}</th>
                    <th>{{user[1]}}</th>
                    <th>{{user[2]}}</th>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
